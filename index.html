<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuts Sort Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container"></div>

    <div id="ui-layer">
        <div id="top-ui">
            <div style="width: 50px;"></div> <!-- Placeholder to maintain flex centering -->
            <div class="level-indicator" id="level-display">LEVEL 1</div>
            <button class="icon-btn" id="btn-restart" aria-label="Restart">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2.5" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.59-8.21l5.63-5.63" />
                </svg>
            </button>
        </div>

        <div id="win-screen" class="hidden popup-screen">
            <h2>Level Complete!</h2>
            <button id="btn-next-level">Next Level</button>
        </div>

        <div id="lose-screen" class="hidden popup-screen">
            <h2>No More Moves!</h2>
            <button id="btn-retry">Restart Level</button>
        </div>
    </div>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
    <script>
        setTimeout(function () {
            var img = document.createElement('img');
            img.src = 'https://cdn.jsdelivr.net/gh/crudeGithub/Open-source-web-games/favicon.svg';
            img.style.position = 'fixed';
            img.style.bottom = '10px';
            img.style.right = '10px';
            img.style.width = '40px';
            img.style.height = '40px';
            img.style.opacity = '0.5';
            img.style.transform = 'rotate(-43deg)';
            img.style.zIndex = '999999';
            img.style.pointerEvents = 'none';
            document.body.appendChild(img);
        }, 10000);
    </script>
</body>

</html>
